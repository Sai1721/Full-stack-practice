<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div id="image-gallery">
        <img id="main-image" src="../image/fsd.webp" alt="Full Stack">
        <div id="thumbnail-container">
            <img class="thumbnail" src="../image/html.webp" alt="HTML">
            <img class="thumbnail" src="../image/css.webp" alt="CSS">
            <img class="thumbnail" src="../image/js.webp" alt="JS">
            <img class="thumbnail" src="../image/react.webp" alt="React JS">
            <img class="thumbnail" src="../image/node.webp" alt="Node JS">

        </div>


    </div>
    <script src="../javascript/script.js"></script>
</body>
</html>
